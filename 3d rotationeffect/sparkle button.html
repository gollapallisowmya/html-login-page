<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 50px;
            width: 100px;
            border-radius: 20px;
            background-color: aqua;
            color: black;

        }
        button:hover .Stars {
            height: 50px;
            width: 100px;
            background-color: black;
            color: aqua;
            border-radius: 20px;
            display: block;
            filter: drop-shadow(0 0 10px #fffdef);
        }
    </style>
</head>
<body>
 <button>
    <element class="Stars"> hover me</element>
 </button>
</body>
</html>
